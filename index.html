<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Benjamin Jackson">
        <link rel="stylesheet" href="./resources/css/reset.css">
        <link rel="stylesheet" href="./resources/css/styles.css">
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="screen">
                    <div class="last-screen" id="lastOperationScreen"></div>
                    <div class="current-screen" id="currentOperationScreen">0</div>
                </div>
                <div class="buttons-container">
                    <div class="buttons-row">
                        <button id="clearBtn" class="btn special-btns clear-btn">AC</button>
                        <button id="deleteBtn" class="btn special-btns delete-btn">Delete</button>
                        <button id="signBtn" class="btn special-btns">+/-</button>
                    </div>
                    <div class="buttons-row">
                        <button class="btn operand-btn">7</button>
                        <button class="btn operand-btn">8</button>
                        <button class="btn operand-btn">9</button>
                        <button id="divideBtn" class="btn special-btns operator-btn">รท</button>
                    </div>
                    <div class="buttons-row">
                        <button class="btn operand-btn">4</button>
                        <button class="btn operand-btn">5</button>
                        <button class="btn operand-btn">6</button>
                        <button id="multiplyBtn" class="btn special-btns operator-btn">x</button>
                    </div>
                    <div class="buttons-row">
                        <button class="btn operand-btn">1</button>
                        <button class="btn operand-btn">2</button>
                        <button class="btn operand-btn">3</button>
                        <button id="minusBtn" class="btn special-btns operator-btn">-</button>
                    </div>
                    <div class="buttons-row">
                        <button id="decimalBtn" class="btn">.</button>
                        <button class="btn operand-btn">0</button>
                        <button id="equalsBtn" class="btn special-btns">=</button>
                        <button class="btn special-btns operator-btn">+</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>2023 <a href="https://github.com/Bnjackson">Benjamin Jackson</a></p>
        </footer>
    </body>
    <script src="./main.js"></script>
</html>
